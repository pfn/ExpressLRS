[env:YARRTX_2400_via_ETX]
extends = env_common_esp32, radio_2400
build_flags =
	${env_common_esp32.build_flags}
	${common_env_data.build_flags_tx}
	${radio_2400.build_flags}
	-include target/YARRTX_2400.h
	-D VTABLES_IN_FLASH=1
	-O2
build_src_filter = ${env_common_esp32.build_src_filter} -<rx_*.cpp>
upload_speed = 460800
lib_deps =
	${env_common_esp32.lib_deps}

[env:YARRTX_2400_via_UART]
extends = env:YARRTX_2400_via_ETX

[env:YARRTX_2400_via_WIFI]
extends = env:YARRTX_2400_via_ETX